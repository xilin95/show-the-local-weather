<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Show the Local Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />

<body>
  <div class="container">
    <div class="row">
      <div class="four columns well" style="margin-left: -20px;">
        <h5><b id="city" style="font-family: Lobster; font-size: 30px"></b></h5>
        <h7 id="weather"></h7>
        <div>
        <h7 id="temperature"></h7>
        </div>
        <div>
        <h7 id="humidity"></h7>
        </div>
        <div>
        <h7 id="pressure"></h7>
        </div>
        <div>
        <h7 id="wind_spped"></h7>
        </div>
        <div><h7 id="sunrise_sundown"></h7></div>
        <button type="button" class="btn btn-primary btn-sm" style="margin-top:10px">Convert Unit</button>
      </div>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
